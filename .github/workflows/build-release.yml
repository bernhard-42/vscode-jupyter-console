name: Build Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: windows-latest
            target: win32-x64
            name: Windows
          - os: ubuntu-latest
            target: linux-x64
            name: Linux x64
          - os: ubuntu-latest
            target: linux-arm64
            name: Linux ARM64
          - os: macos-latest
            target: darwin-x64
            name: macOS Intel
          - os: macos-latest
            target: darwin-arm64
            name: macOS Apple Silicon

    runs-on: ${{ matrix.os }}
    name: Build for ${{ matrix.name }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Compile TypeScript
        run: yarn compile

      - name: Package VSIX
        run: npx @vscode/vsce package --yarn --target ${{ matrix.target }} --ignoreFile .vscodeignore.${{ matrix.target }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: vsix-${{ matrix.target }}
          path: '*.vsix'
          retention-days: 30

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Flatten artifacts directory
        run: |
          mkdir -p release-files
          find artifacts -name "*.vsix" -exec cp {} release-files/ \;
          ls -lh release-files/

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: release-files/*.vsix
          draft: false
          prerelease: false
          generate_release_notes: true
          body: |
            ## VS Code Jupyter Console Extension

            Download the appropriate VSIX file for your platform:
            - **Windows**: `*-win32-x64.vsix`
            - **Linux x64**: `*-linux-x64.vsix`
            - **Linux ARM64**: `*-linux-arm64.vsix`
            - **macOS Intel**: `*-darwin-x64.vsix`
            - **macOS Apple Silicon**: `*-darwin-arm64.vsix`

            ### Installation
            Install via command line: `code --install-extension <filename>.vsix`
            Or in VS Code: Extensions → ... → Install from VSIX
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
